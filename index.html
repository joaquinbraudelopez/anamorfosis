<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Anam√≥rfico (Altura Turbo)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        
        .no-print { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { font-size: 1.5rem; color: #444; margin-bottom: 10px; }
        
        .upload-btn-wrapper { position: relative; overflow: hidden; display: inline-block; margin-bottom: 20px;}
        .btn { border: 2px solid #555; color: #555; background-color: white; padding: 8px 20px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .upload-btn-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
        
        input[type="range"] { width: 100%; margin: 10px 0; }
        label { font-weight: bold; font-size: 0.9rem; display: block; margin-top: 15px; text-align: left; }
        
        button.print-btn { background: #007bff; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px;}
        button.print-btn:hover { background: #0056b3; }

        #canvas-container { margin-top: 20px; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        canvas { max-width: 90%; height: auto; border: 1px dashed #ccc; }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body, html { width: 100%; height: 100%; margin: 0; padding: 0; background: white; display: flex; justify-content: center; align-items: center; overflow: hidden; }
            .no-print { display: none !important; } 
            #canvas-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; page-break-inside: avoid; }
            canvas { width: 15cm !important; height: 15cm !important; max-width: 15cm !important; border: none; display: block; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h1>üé® Generador con Altura "Turbo"</h1>
    <p>Sube la "Altura" para alejar el dibujo y subir el reflejo.</p>
    
    <div class="upload-btn-wrapper">
        <button class="btn">üìÇ Seleccionar Foto</button>
        <input type="file" id="upload" accept="image/*">
    </div>

    <div id="controls" style="display:none;">
        <label>üîç Zoom (Tama√±o de la cara)</label>
        <input type="range" id="scale" min="50" max="250" value="100">
        
        <label>‚¨ÜÔ∏è Altura (Posici√≥n vertical)</label>
        <input type="range" id="offset" min="0" max="100" value="30">
        <small style="color:#666; display:block; text-align:left;">Cuanto m√°s alto, m√°s se aleja el dibujo del centro.</small>

        <br>
        <button class="print-btn" onclick="window.print()">üñ®Ô∏è IMPRIMIR</button>
    </div>
</div>

<div id="canvas-container">
    <canvas id="canvas"></canvas>
</div>

<script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const scaleSlider = document.getElementById('scale');
    const offsetSlider = document.getElementById('offset');
    const controlsDiv = document.getElementById('controls');

    let img = new Image();
    let isImageLoaded = false;

    const FIXED_HOLE_RATIO = 6 / 15; 
    const SECTOR_ANGLE = Math.PI; 

    upload.addEventListener('change', (e) => {
        if(e.target.files && e.target.files[0]){
            const reader = new FileReader();
            reader.onload = (event) => {
                img.onload = () => {
                    isImageLoaded = true;
                    controlsDiv.style.display = 'block';
                    draw();
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });

    scaleSlider.addEventListener('input', draw);
    offsetSlider.addEventListener('input', draw);

    function draw() {
        if (!isImageLoaded) return;

        const size = 2000; 
        canvas.width = size;
        canvas.height = size;
        
        const cx = size / 2;
        const cy = size / 2;
        const radius = size / 2; 
        
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, size, size);

        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0);
        const sourceData = tempCtx.getImageData(0, 0, img.width, img.height);

        const destImageData = ctx.createImageData(size, size);
        const data = destImageData.data;

        const rInner = size * (FIXED_HOLE_RATIO / 2); 
        
        // --- C√ÅLCULO DE ALTURA "TURBO" ---
        const availableSpace = radius - rInner;
        const offsetPct = offsetSlider.value / 100;
        // Ahora permite usar hasta el 95% del espacio (0.95)
        const rStart = rInner + (availableSpace * offsetPct * 0.95); 

        const zoom = scaleSlider.value / 100;

        for (let y = 0; y < size; y++) {
            for (let x = 0; x < size; x++) {
                const dx = x - cx;
                const dy = y - cy;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist > radius || dist < rStart) continue;

                let angle = Math.atan2(dy, dx); 
                let adjustedAngle = angle - (Math.PI / 2);
                
                if (adjustedAngle < -Math.PI) adjustedAngle += 2 * Math.PI;
                if (adjustedAngle > Math.PI) adjustedAngle -= 2 * Math.PI;

                const halfSector = SECTOR_ANGLE / 2;
                if (Math.abs(adjustedAngle) > halfSector) continue; 

                const anglePercent = (adjustedAngle + halfSector) / SECTOR_ANGLE;
                const u = anglePercent * img.width;
                
                const distNormalizada = (dist - rStart) / (radius - rStart);
                const v = (1 - distNormalizada) * img.height * zoom;

                if (v < 0 || v >= img.height) continue;

                const safeX = Math.min(Math.max(Math.floor(u), 0), img.width - 1);
                const safeY = Math.min(Math.max(Math.floor(v), 0), img.height - 1);

                const srcIndex = (safeY * img.width + safeX) * 4;
                const destIndex = (y * size + x) * 4;

                data[destIndex] = sourceData.data[srcIndex];
                data[destIndex + 1] = sourceData.data[srcIndex + 1];
                data[destIndex + 2] = sourceData.data[srcIndex + 2];
                data[destIndex + 3] = 255;
            }
        }

        ctx.putImageData(destImageData, 0, 0);
        
        // --- GU√çAS ---
        ctx.beginPath();
        ctx.arc(cx, cy, radius - 2, 0, 2 * Math.PI);
        ctx.strokeStyle = "#eeeeee";
        ctx.lineWidth = 1;
        ctx.stroke();

        // C√≠rculo del cilindro (fijo en 6cm)
        ctx.beginPath();
        ctx.arc(cx, cy, rInner, 0, 2 * Math.PI);
        ctx.strokeStyle = "#cccccc";
        ctx.lineWidth = 2;
        ctx.stroke();

        // C√≠rculo de inicio de imagen (ROJO)
        // Muestra d√≥nde empieza realmente el dibujo
        if (offsetSlider.value > 2) {
            ctx.beginPath();
            // Dibujamos solo el arco inferior para que no moleste
            ctx.arc(cx, cy, rStart, 0.2 * Math.PI, 0.8 * Math.PI); 
            ctx.strokeStyle = "#ff9999"; // Rojo claro
            ctx.setLineDash([5, 5]); // L√≠nea punteada
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.setLineDash([]); // Reset
        }
        
        // Flecha gu√≠a interna (Muesca)
        const arrowWidth = 280;
        const arrowLength = 530;
        const arrowTipY = cy + rInner;
        const arrowBaseY = arrowTipY - arrowLength;

        ctx.beginPath();
        ctx.moveTo(cx, arrowTipY); 
        ctx.lineTo(cx - (arrowWidth/2), arrowBaseY); 
        ctx.lineTo(cx + (arrowWidth/2), arrowBaseY); 
        ctx.closePath();
        
        ctx.fillStyle = "#333";
        ctx.fill();

        ctx.fillStyle = "#ccc";
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("√ò 6cm", cx, cy - 80); 
    }
</script>

</body>
</html>
